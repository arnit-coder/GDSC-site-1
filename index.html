<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Checkout</h1>
        <h2>Contact information</h2>
    </div>
    <div class="email">
        <label for="email">E-mail</label>
        <div>
            <input type="email" class = "emailbox" name="email" placeholder= "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Enter your email.."   >
            <!-- <img src="mail.jpg" alt="mail img"> -->
            
        </div>

    </div>
<br>
    <div class="phone">
        <label for="phone">Phone</label><br>
        <input type="tel" class = "phonebox" name="phone" placeholder= "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Enter your phone.." >

    </div>
    
    <div class="heading">
        <h2>Shipping Address</h2>
    </div>
    <div class="fname">
        <label for="fname">Full name</label>
        <div>
            <input type="text" class = "fnamebox" name="fname" placeholder= " &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rodney Cotton"   >
            
        </div>
    </div>
    <br>
    <div class="fname4">
        <label for="address">Address</label>
        <div>
            <input type="text" class = "fnamebox1" name="address" placeholder= " &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Your address.."   >
            
        </div>
    </div>

    <br>
    <div class="fname1">
        <label for="city">City</label>
        <div>
            <input type="text" class = "fnamebox2" name="city" placeholder= "  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Your city.."   >
            
        </div>
    </div>
<br>
    <div class="fname2">
        <label for="country">Country</label>
        <div>
            <input type="text" class = "countrybox" name="country" placeholder= "  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Your country.."   >
            
        </div>
    </div>
    <div class="fpostal">
        <label for="postal code">Postal Code</label>
        <div>
            <input type="text" class = "postalbox" name="postal code" placeholder= " &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Your postal code.."   >
            
        </div>
    </div>
    <div class="fname3">
        <input type="checkbox" class = "checkbox" name="checkbox">
        <label for="info">Save this information for next time</label>
        
    </div>
    <div>
        <button type="submit" class="button">Continue</button>
    </div>
</body>
</html>
